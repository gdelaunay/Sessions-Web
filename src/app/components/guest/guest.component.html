<div class="card" id="guest-card">
  <app-map/>
  <div *ngIf="!error && !forecasts">
    <img class="loading" alt="chargement" src="">
  </div>

  <div *ngIf="error">
    <span style="font-weight: 600;">{{ error }}</span><a href="{{ errorUrl }}">{{ errorUrl }}</a>
  </div>

  <app-forecast *ngIf="forecasts" [forecasts]="forecasts"/>
</div>

<app-footer/>
